name: build

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，用于生成 release notes

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install \
            g++-12 \
            clang-15 \
            autoconf \
            automake \
            autotools-dev \
            autopoint \
            libtool \
            pkg-config \
            libssl-dev \
            libgnutls28-dev \
            libc-ares-dev \
            zlib1g-dev \
            libsqlite3-dev \
            libssh2-1-dev \
            libcppunit-dev

      - name: Disable BitTorrent
        run: |
          FEATURE_FLAGS="$FEATURE_FLAGS --disable-bittorrent"
          echo 'FEATURE_FLAGS='"$FEATURE_FLAGS" >> $GITHUB_ENV

      - name: Autogen and configure
        run: |
          autoreconf -i
          ./configure --prefix=/usr/local --without-libcares --enable-static --disable-shared  --with-gnutls --without-openssl $FEATURE_FLAGS  # 静态编译，禁用可选依赖以简化

      - name: Build
        run: make -j$(nproc)

      - name: Package binary
        run: |
          strip src/aria2c  # 剥离符号减小文件大小
          tar -czf aria2-${{ github.ref_name }}-linux-x86_64.tar.gz src/aria2c

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            aria2-${{ github.ref_name }}-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
